version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  cloud_firestore: null

  firebase_auth: null
  firebase_core: null
  firebase_storage: null
  firebase_dynamic_links:
  firebase_messaging:
  firebase_crashlytics:
  firebase_analytics:

  auto_route: null
  bloc: null
  get_it: null
  injectable: null
  json_annotation: null

  cupertino_icons: null
